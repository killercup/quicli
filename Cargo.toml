[package]
name = "quicli"
version = "0.4.0"
description = "Quickly build cool CLI apps in Rust."
authors = ["Pascal Hertleif <killercup@gmail.com>"]
readme = "Readme.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/killercup/quicli"
homepage = "https://killercup.github.io/quicli/"
categories = ["command-line-interface"]
keywords = ["cli", "prelude"]
edition = "2018"

[dependencies]
failure = "0.1.2"
failure_derive = "0.1.2"
serde = { version = "1.0.27", optional = true}
serde_derive = { version = "1.0.27", optional = true }
log = "0.4.1"
globwalk = { version = "0.8", optional = true }
rayon = { version = "1.0", optional = true }
clap-verbosity-flag = "0.2.0"
remove_dir_all = { version = "0.5.1", optional = true}
exitfailure = "0.5.1"

[dev-dependencies]
tempfile = "3.0.3"

[features]
default = ["full-throttle"]
full-throttle = [
    "serde",
    "serde_derive",
    "globwalk",
    "rayon",
    "remove_dir_all"
]

[workspace]
members = [
    "examples/commit",
    "examples/Readme",
    "examples/thumbnails",
    "examples/verbosity",
]

[patch.crates-io]
quicli = { path = '.' }
